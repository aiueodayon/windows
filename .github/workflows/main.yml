name: Browser RDP to Windows Server
on: workflow_dispatch

jobs:
  rdp:
    runs-on: windows-latest
    steps:
      - name: Enable RDP & create user
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runner Password123! /add
          net localgroup administrators runner /add

      - name: Download Cloudflared
        shell: pwsh
        run: |
          Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

      - name: Start WebRDP server via Guacamole (Docker)
        shell: pwsh
        run: |
          choco install docker-desktop -y
          Start-Sleep -Seconds 10
          Start-Process "C:\Program Files\Docker\Docker\Docker Desktop.exe"
          Start-Sleep -Seconds 30

          docker run -d -p 8080:8080 oznu/guacamole

      - name: Start Cloudflare Tunnel
        env:
          CLOUDFLARED_TOKEN: ${{ secrets.CLOUDFLARED_TOKEN }}
        shell: pwsh
        run: |
          Start-Process -NoNewWindow -FilePath .\cloudflared.exe -ArgumentList "access tcp --url localhost:8080 --name github-rdp --no-autoupdate"
          Start-Sleep -Seconds 10
          Write-Host "Your tunnel should now be active. Check your Cloudflare dashboard for the public URL."
